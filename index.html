---
layout: default
---

<div class="posts">
  {% for post in site.posts %}
    <article class="post">

      <h5><a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a></h5>

      <a href="{{ site.baseurl }}{{ post.url }}" class="read-more">Download</a>
    </article>
  {% endfor %}
</div>
